<!DOCTYPE html>
{% load static %}
{%block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Edit</title>
</head>

<body class="home">
 <div class="container">
  <div class="main">
  <div class="main-header">
    <img class="logo" src="{% static 'images/favicon.png' %}">
    <h1>Edit</h1>
</div>
 <div class="tweet-post">
    <div class="my-icon">
    <img src="{% static 'images/earth.jpg' %}">
    </div>
    
        <div class="input-area">
        <form action="/edit/{{tweet.id}}/" method="POST" enctype="multipart/form-data">
       {% csrf_token %}
        <input type="text" name="name" placeholder="Your name" value={{tweet.name}} maxlength="14" required>
        <textarea name="body" placeholder="What's happening?" maxlength="140" required="">{{tweet.body}}</textarea> 
         <img class="edit-image" src={{tweet.image.url}} width="150">        
            <div class="bottom-area">
              <div class="mb-0">
                 <input class="form-control form-control-sm" name="image" type="file" placeholder="Chosen File">
                 </div>
                  <a href="/" class="btn btn-gray">Cancel</a>
                    <button class="btn" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="ditch"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
{% endblock %}
</html>
